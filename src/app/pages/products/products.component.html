<div class="row">
  <div class="col-md-12 maindiv">
    <div class="row">
      <div class="col-md-3" *ngFor="let product of productList">
        <div class="card mt-5">
          <div class="card-body">
            <img
              src="https://cdn5.vectorstock.com/i/thumb-large/18/04/new-product-speech-bubble-with-3d-effect-vector-33661804.jpg"
              spl
              class="image"
            />
            <h1 class="title text-center">{{ product.name }}</h1>
            <h1 class="title text-center">{{ product.category }}</h1>
            <h1 class="title text-center">
              price:â‚¹{{ product.price.toString() }}
            </h1>
            <h1 class="title text-center">
              description: {{ product.description }}
            </h1>
            <div class="row">
              <div class="col-md-6">
                <div class="text-center">
                  
                  <button class="btn btn-primary" (click)="addtoCart(product)">
                    Add to cart 
                  </button>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-primary" (click)="goToCart()">Go to cart</button>
    </div>
  </div>
</div>
